<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Confirmation - EGUIMOS</title>
  <style>
    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .container {
      background: #1e1e1e;
      max-width: 600px;
      margin: 60px auto;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
    }
    .logo {
      width: 500px;
      margin-bottom: 20px;
    }
    h2 { color: #ffffff; }
    #message { font-size: 18px; margin: 20px 0 30px; }
    .btn {
      display: inline-block;
      padding: 12px 24px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      color: white;
      text-decoration: none;
    }
    .btn-rh { background-color: #2196F3; }
    .btn-resp { background-color: #9C27B0; }
    .btn-confirm { background-color: #4CAF50; }
    .btn-cancel { background-color: #f44336; }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://clementmin.github.io/Confirmation_RH/assets/LOGO_BANDEAU_HORIZONTAL_TRANS.png" alt="EGUIMOS" class="logo">
    <h2>üîê Choisissez votre r√¥le</h2>
    <div id="step1">
      <button class="btn btn-rh" onclick="chooseRole('RH')"> Je suis RH</button>
      <button class="btn btn-resp" onclick="chooseRole('Responsable')"> Je suis Responsable</button>
    </div>

    <div id="step2" style="display:none;">
      <h2>üîê Confirmation s√©curis√©e</h2>
      <p id="message"></p>
      <a id="confirm-link" class="btn btn-confirm" href="#">‚úÖ Oui, confirmer</a>
      <br>
      <a id="cancel-link" class="btn btn-cancel" href="#">‚ùå Non, refuser</a>
      <div style="margin-top: 30px;">
        <h3>üìÑ Aper√ßu du r√©capitulatif PDF :</h3>
        <iframe id="pdfViewer" width="100%" height="600" style="border: none; border-radius: 10px;"></iframe>
      </div>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const idDemande = params.get('idDemande');
    const pdfID = params.get('pdfID');

    const webhookBase = "http://10.0.0.31.nip.io:5678/webhook/1332623e-04a2-46c4-9299-9d165351ac48";

    function chooseRole(role) {
      document.getElementById("step1").style.display = "none";
      document.getElementById("step2").style.display = "block";

      const message = `Souhaitez-vous <strong>valider ou refuser</strong> la demande <strong>${idDemande}</strong> en tant que <strong>${role}</strong> ?`;
      document.getElementById("message").innerHTML = message;

      const confirmURL = `${webhookBase}?idDemande=${idDemande}&validateur=${role}&decision=Approuv√©`;
      const cancelURL = `${webhookBase}?idDemande=${idDemande}&validateur=${role}&decision=Refus√©`;

      document.getElementById("confirm-link").href = confirmURL;
      document.getElementById("cancel-link").href = cancelURL;

      if (pdfID) {
        document.getElementById("pdfViewer").src = `https://drive.google.com/file/d/${pdfID}/preview`;
      }
    }
  </script>
</body>
</html>
